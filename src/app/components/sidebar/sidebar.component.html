<div *ngIf="!categories" class="d-flex my-5 justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="categories" class="webCategories mt-3" id="categories">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="fw-normal fs-4" scope="col">Kategoriler</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="trHover" (click)="filter('category')"><span>TÃ¼m Kategoriler</span></td>
      </tr>
      <tr *ngFor="let item of categories">
        <td (click)="filter('category',item.code)" class="trHover"><span>{{item.description}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
